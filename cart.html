  <script>
    // Get the modal element

    // Get the button that opens the modal

    // Get the <span> element that closes the modal
    const closeModal = document.querySelector('.close');
  
    // When the user clicks the checkout button, open the modal
    checkoutBtn.addEventListener('click', function() {
      modal.style.display = 'block'; // Show the modal
    });
  
    // When the user clicks on the close icon, close the modal
    closeModal.addEventListener('click', function() {
      modal.style.display = 'none'; // Hide the modal
    });
  
    // Optional: When the user clicks anywhere outside of the modal, close it
    window.addEventListener('click', function(event) {
      if (event.target === modal) {
        modal.style.display = 'none'; // Hide the modal
      }
    });
  </script>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const cartContainer = document.querySelector('.cart');
  const totalPriceElement = document.getElementById('total-price'); // Correctly referencing the element by id
  const finalTotalPriceElement = document.getElementById('final-total-price'); // For final total including shipping
  const shippingCost = 0.00; // Assuming flat shipping cost

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  // Initial render of the cart
  if (cart.length === 0) {
    cartContainer.innerHTML = '<p>Your cart is empty.</p>';
    totalPriceElement.textContent = '0.00'; // Set total to 0 when cart is empty
    finalTotalPriceElement.textContent = '0.00'; // Final total also 0
  } else {
    renderCart(cart);
    updateTotalPrice(); // Calculate total price when the page is loaded
  }

  // Function to render the cart HTML
  function renderCart(cart) {
    let cartHTML = '';
    cart.forEach(product => {
      cartHTML += `
        <div class="row border-top border-bottom">
          <div class="row main align-items-center">
            <div class="col-2"><img class="img-fluid" src="${product.image}" alt="${product.name}"></div>
            <div class="col">
              <div class="row text-muted">${product.name}</div>
            </div>
            <div class="col">
              <button class="quantity-decrease" data-name="${product.name}">-</button>
              <span class="border">${product.quantity}</span>
              <button class="quantity-increase" data-name="${product.name}">+</button>
            </div>
            <div class="col">TND ${(product.price * product.quantity).toFixed(2)} <span class="close" data-name="${product.name}">&#10005;</span></div>
          </div>
        </div>
      `;
    });

    cartContainer.innerHTML = cartHTML;
    addCartFunctionality(); // Re-apply event listeners for dynamic buttons
  }

  // Function to add event listeners to buttons
  function addCartFunctionality() {
    document.querySelectorAll('.quantity-increase').forEach(button => {
      button.addEventListener('click', () => updateQuantity(button.dataset.name, 1));
    });

    document.querySelectorAll('.quantity-decrease').forEach(button => {
      button.addEventListener('click', () => updateQuantity(button.dataset.name, -1));
    });

    document.querySelectorAll('.close').forEach(button => {
      button.addEventListener('click', () => removeProductFromCart(button.dataset.name));
    });
  }

  // Function to update the quantity of a product
  function updateQuantity(productName, change) {
    let cart = JSON.parse(localStorage.getItem('cart'));
    const product = cart.find(item => item.name === productName);

    if (product) {
      product.quantity += change;
      if (product.quantity <= 0) {
        removeProductFromCart(productName);
      } else {
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart(cart); // Re-render the cart with updated quantities
        updateTotalPrice(); // Update the total price
      }
    }
  }

  // Function to remove a product from the cart
  function removeProductFromCart(productName) {
    let cart = JSON.parse(localStorage.getItem('cart'));
    cart = cart.filter(item => item.name !== productName);

    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart(cart); // Re-render the cart without the removed product
    updateTotalPrice(); // Update the total price
  }

  // Function to update the total price dynamically
  function updateTotalPrice() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let subtotal = 0;

    cart.forEach(product => {
      // Ensure that both price and quantity are valid numbers
      const price = parseFloat(product.price);
      const quantity = parseInt(product.quantity, 10);

      if (!isNaN(price) && !isNaN(quantity)) {
        subtotal += price * quantity;
      }
    });

    let totalPrice = subtotal; // Subtotal before adding shipping
    let finalTotalPrice = totalPrice + shippingCost; // Adding shipping cost to subtotal

    totalPriceElement.textContent = `${totalPrice.toFixed(2)}`; // Update the total price in the DOM
    finalTotalPriceElement.textContent = `${finalTotalPrice.toFixed(2)}`; // Update final total price including shipping
  }
});
